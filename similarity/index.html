<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similarity</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Similarity</h1>
      <p>find similarity between two inputs</p>
      <div class="input-container">
        <textarea id="text1" placeholder="Text Box 1"></textarea>
        <textarea id="text2" placeholder="Text Box 2"></textarea>
        <div class="dropdown">
          <button type="button" onclick="toggleDropdown()">Algorithm</button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#" onclick="selectAlgorithm('sbert')">SBERT</a>
            <a href="#" onclick="selectAlgorithm('bert')">BERT</a>
            <a href="#" onclick="selectAlgorithm('cosine-similarity')">Cosine Similarity</a>
          </div>
        </div>
        <button type="button" onclick="sendRequest()">Check</button>
      </div>

      <div class="result">
        <label>Similarity: </label>
        <span id="percentage" class="percentage">--%</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
